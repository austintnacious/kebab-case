<!DOCTYPE html> <!--HTML5 declaration-->

<html lang="en"> <!-- HTML tag with language attribute -->

	<head> <!-- head section for metadata -->

		<meta charset="utf-8"> <!-- character encoding -->
		<title> <!-- title of the webpage -->
			Title</title>
	</head>

	<body> <!-- body section for content -->
		<header> <!-- contains introductory content or navigation links -->
			<h1> <!-- header tag -->
				Header Heading</h1></header>
		<nav> <!-- contains navigation links -->
			<a href="./index.htm">
				Home</a></nav>
		<section> <!-- groups related content together -->
			<h2> <!-- Heading 2 tag -->
				Section 1 Title</h2>
			<article> <!-- contains independent, self-contained content -->
				<h3>
					Article 1 Title</h3>
					<p> <!-- paragraph tag -->
						Article 1 Paragraph</p></article>
				<aside> <!-- contains content related to the surrounding content -->
					<h4>
						Aside 1</h4>
					<p> <!-- paragraph tag -->
						Aside Paragraph</p></aside></section>
		<footer> <!-- contains footer content like copyright information -->
			<p> <!-- paragraph tag -->
				&copy; JAM 2025</p></footer>
	</body>
</html>
